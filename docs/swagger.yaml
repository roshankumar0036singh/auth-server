basePath: /
definitions:
  dto.ChangePasswordRequest:
    properties:
      currentPassword:
        type: string
      newPassword:
        minLength: 8
        type: string
    required:
    - currentPassword
    - newPassword
    type: object
  dto.ForgotPasswordRequest:
    properties:
      email:
        type: string
    required:
    - email
    type: object
  dto.LoginRequest:
    properties:
      email:
        type: string
      password:
        type: string
    required:
    - email
    - password
    type: object
  dto.LogoutRequest:
    properties:
      refreshToken:
        type: string
    type: object
  dto.MFALoginRequest:
    properties:
      code:
        type: string
      email:
        type: string
    required:
    - code
    - email
    type: object
  dto.MFAVerifyRequest:
    properties:
      code:
        type: string
    required:
    - code
    type: object
  dto.RefreshTokenRequest:
    properties:
      refreshToken:
        type: string
    required:
    - refreshToken
    type: object
  dto.RegisterRequest:
    properties:
      email:
        type: string
      firstName:
        type: string
      lastName:
        type: string
      password:
        minLength: 8
        type: string
    required:
    - email
    - firstName
    - lastName
    - password
    type: object
  dto.ResendVerificationRequest:
    properties:
      email:
        type: string
    required:
    - email
    type: object
  dto.ResetPasswordRequest:
    properties:
      password:
        minLength: 8
        type: string
      token:
        type: string
    required:
    - password
    - token
    type: object
  dto.UpdateProfileRequest:
    properties:
      firstName:
        maxLength: 100
        type: string
      lastName:
        maxLength: 100
        type: string
      phone:
        maxLength: 20
        type: string
    type: object
  utils.ErrorDetail:
    properties:
      code:
        type: string
      message:
        type: string
    type: object
  utils.Response:
    properties:
      data: {}
      error:
        $ref: '#/definitions/utils.ErrorDetail'
      message:
        type: string
      success:
        type: boolean
    type: object
host: localhost:8080
